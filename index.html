<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>

    <!-- box iconos -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' >
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- Navegacion -->
        <div class="nav container">
            <a href="#" class="logo"><span>Tienda </span>Virtual</a>

            <!-- Cart Iconos-->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>

                <!-- Content -->
                <div class="cart-content">

                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Botton -->
                <button type="button" class="btn-buy">Comprar Ahora</button>

                <!-- Cart Close -->
                <i class="bx bx-x" id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- Shop Seccion -->
    <section class="shop container">

        <h2 class="section-title">Nuestros Productos</h2>

        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/iphone.jpg" alt="" class="product-img">
                <h2 class="product-title">iphone 15 pro Max</h2>
                <span class="product-price">$3360.0</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/iphone.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">$150.0</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/iphone.jpg" alt="" class="product-img">
                <h2 class="product-title">Control PS5</h2>
                <span class="product-price">$100.0</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/iphone.jpg" alt="" class="product-img">
                <h2 class="product-title">Tenis Nike</h2>
                <span class="product-price">$150.0</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            
        </div>
        
        
    </section>

    <!-- Links js -->
    <script src="app.js"></script>
    
</body>
</html>
